<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <div
      class="vh-100 d-flex align-items-center justify-content-center bg-dark"
    >
      <form
        target="_self"
        action="./index.html"
        class="bg-light p-4 rounded overflow-hidden"
        style="width: 35%"
      >
        <div class="mb-3">
          <label for="login-email" class="form-label"
            >Email<span class="text-danger">*</span></label
          >
          <input type="email" id="login-email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label"
            >Date of Birth<span class="text-danger">*</span></label
          >
          <input type="date" id="dob" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label"
            >Password<span class="text-danger">*</span></label
          >
          <input
            type="password"
            id="loginPassword"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="loginConfirmPassword" class="form-label"
            >Confirm Password<span class="text-danger">*</span></label
          >
          <input
            type="password"
            id="login-confirm-password"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="gender-selection" class="form-label">Gender</label>
          <select id="gender-selection" class="form-select">
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button
          type="submit"
          class="btn btn-primary d-block m-auto mt-2 mb-2 w-75 fw-bold overflow-hidden"
        >
          Register
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
